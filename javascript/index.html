<!doctype>
<html>
	<header>
		<link href="./css/application.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="lib/Game.js"></script>
  	<script type="text/javascript" src="lib/Player.js"></script>
  	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	</header>
	<body>
		<h1>RPSLS</h1>
		<div class='choices'>
			<img src="./images/rock.jpg" data-pick="rock">
			<img src="./images/paper.jpg" data-pick="paper">
			<img src="./images/scissors.jpg" data-pick="scissors">
			<img src="./images/lizard.jpg" data-pick="lizard">
			<img src="./images/spock.jpg" data-pick="spock">
		</div>
		<ul id='results'></ul>
		<script>
			$(document).ready(function(){
				
				var p1 = new Player('Human')
				var p2 = new Player('Computer')
				var game = new Game(p1,p2);
				
				$('.choices img').on('click', function(){
					p1.picks($(this).data('pick'));
					//p1.picks('rock');
					p2.picks('spock');

					var latestResult = $('<li>' + game.winnerMessage() + '</li>');
					$('#results').append(latestResult);
				});

			})

		</script>
	</body>
</html>
